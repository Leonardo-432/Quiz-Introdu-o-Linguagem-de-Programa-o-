<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz: Linguagem de Programação</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 2rem;
    }
    .quiz-container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 1.5rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    .question {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      margin: 0.5rem;
      font-size: 1rem;
    }
    .feedback {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <div class="question" id="question">Carregando pergunta...</div>
    <button onclick="responder(true)">Verdadeiro</button>
    <button onclick="responder(false)">Falso</button>
    <div class="feedback" id="feedback"></div>
    <div id="progresso"></div>
  </div>

  <script>
    const perguntas = [
      { texto: "Linguagem de máquina é composta apenas por números binários (0 e 1).", resposta: true },
      { texto: "Linguagens de alto nível são mais próximas do hardware do que as de baixo nível.", resposta: false },
      { texto: "Um programa de computador é composto por uma sequência de instruções.", resposta: true },
      { texto: "Compiladores executam o código linha por linha.", resposta: false },
      { texto: "Interpretadores traduzem todo o código fonte de uma vez antes de executar.", resposta: false },
      { texto: "Python é uma linguagem de programação de alto nível.", resposta: true },
      { texto: "IDE significa 'Interface de Desenvolvimento Estático'.", resposta: false },
      { texto: "Pensamento computacional ajuda na solução de problemas de forma lógica.", resposta: true },
      { texto: "A abstração é um dos pilares do pensamento computacional.", resposta: true },
      { texto: "Linguagens de programação não precisam ser traduzidas para linguagem de máquina.", resposta: false },
      { texto: "Analisador léxico identifica tokens no código-fonte.", resposta: true },
      { texto: "Analisador sintático verifica a ortografia do código.", resposta: false },
      { texto: "Analisador semântico verifica se o código tem sentido lógico.", resposta: true },
      { texto: "Linguagem de máquina é fácil de ser compreendida por humanos.", resposta: false },
      { texto: "O reconhecimento de padrões é um pilar do pensamento computacional.", resposta: true },
      { texto: "Compiladores e interpretadores são tipos de tradutores.", resposta: true },
      { texto: "IDE serve apenas para escrever textos comuns, não códigos.", resposta: false },
      { texto: "Tradutores convertem linguagens de alto nível em linguagem de máquina.", resposta: true },
      { texto: "Programas não utilizam linguagens de programação.", resposta: false },
      { texto: "Linguagem de baixo nível é mais fácil de programar que a de alto nível.", resposta: false },
      { texto: "Decomposição é dividir um problema em partes menores.", resposta: true },
      { texto: "O analisador semântico é responsável por executar o código.", resposta: false },
      { texto: "IDE do Python pode incluir depurador, terminal e editor de código.", resposta: true },
      { texto: "Linguagens de alto nível são mais compreensíveis para humanos.", resposta: true },
      { texto: "Pensamento computacional não é útil para programadores.", resposta: false },
      { texto: "A execução de um programa pode envolver análise léxica, sintática e semântica.", resposta: true },
      { texto: "Tradutores não são necessários para rodar programas em alto nível.", resposta: false },
      { texto: "Algoritmos são conjuntos de passos para resolver problemas.", resposta: true },
      { texto: "O Python é uma linguagem de baixo nível.", resposta: false },
      { texto: "O compilador traduz o código apenas durante a execução.", resposta: false },
      { texto: "Um interpretador pode executar código mesmo sem compilar previamente.", resposta: true },
      { texto: "A decomposição dificulta a solução de problemas.", resposta: false },
      { texto: "Um analisador léxico pode identificar palavras-chave como 'if' ou 'while'.", resposta: true },
      { texto: "Analisador sintático analisa a estrutura do código conforme a gramática da linguagem.", resposta: true },
      { texto: "A linguagem de máquina é independente do processador.", resposta: false },
      { texto: "IDE e compilador são a mesma coisa.", resposta: false },
      { texto: "A abstração permite ignorar detalhes irrelevantes para focar no essencial.", resposta: true },
      { texto: "Linguagens de programação não precisam ser lógicas.", resposta: false },
      { texto: "Os pilares do pensamento computacional não incluem algoritmos.", resposta: false },
      { texto: "A linguagem C é considerada de alto nível.", resposta: true },
      { texto: "Tradutores são essenciais para transformar o código em algo que o computador entenda.", resposta: true },
      { texto: "O analisador semântico verifica a aparência visual do código.", resposta: false },
      { texto: "IDE facilita o desenvolvimento de software.", resposta: true },
      { texto: "A linguagem JavaScript é escrita diretamente em linguagem de máquina.", resposta: false },
      { texto: "Analisador sintático trabalha depois do analisador semântico.", resposta: false },
      { texto: "Reconhecimento de padrões ajuda a resolver problemas semelhantes mais rapidamente.", resposta: true },
      { texto: "IDE não contribui para a produtividade de programadores.", resposta: false },
      { texto: "Tradutores são necessários mesmo em linguagens interpretadas.", resposta: true },
      { texto: "Compiladores ajudam a detectar erros de sintaxe.", resposta: true },
      { texto: "A linguagem Assembly é um exemplo de linguagem de baixo nível.", resposta: true }
    ];

    let indice = 0;
    let pontuacao = 0;

    function mostrarPergunta() {
      if (indice < perguntas.length) {
        document.getElementById("question").textContent = perguntas[indice].texto;
        document.getElementById("feedback").textContent = "";
        document.getElementById("progresso").textContent = `Pergunta ${indice + 1} de ${perguntas.length}`;
      } else {
        document.querySelector(".quiz-container").innerHTML = `<h2>Quiz finalizado!</h2><p>Sua pontuação: ${pontuacao} de ${perguntas.length}</p>`;
      }
    }

    function responder(respostaUsuario) {
      const correta = perguntas[indice].resposta;
      if (respostaUsuario === correta) {
        document.getElementById("feedback").textContent = "Correto! ✅";
        pontuacao++;
      } else {
        document.getElementById("feedback").textContent = "Errado! ❌";
      }
      indice++;
      setTimeout(mostrarPergunta, 1000);
    }

    window.onload = mostrarPergunta;
  </script>
</body>
</html>
